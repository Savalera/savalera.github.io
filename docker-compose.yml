version: '3'
services:
    jekyll:
        image: jekyll/jekyll:pages
        container_name: savalera-dot-com
        command: bundle exec jekyll serve --host 0.0.0.0 --drafts --config _config.yml,_config_dev.yml --watch --incremental
        ports:
            - 4000:4000
        volumes:
            - .:/srv/jekyll
